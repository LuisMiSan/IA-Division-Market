    <style>
      body {
        background-color: #030712; /* Corresponds to gray-950 */
      }
      
      /* Ripple Effect Animation */
      @keyframes ripple-animation {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }
      
      .animate-ripple {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.35);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
      }
    </style>
